<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
    <title>Nexa Bank</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center">
    <form class="w-[400px] border-2 bg-white rounded-2xl border-none p-5">
      <div>
        <label for="Mobile">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter Your Mobile Number"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full"
        />
      </div>
      <div class="mt-6 mb-5">
        <label for="Mobile">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full"
        />
      </div>
      <button class="btn btn-primary w-full rounded-3xl">Primary</button>
    </form>
  </body>
</html>
