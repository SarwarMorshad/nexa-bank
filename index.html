<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/364257c701.js" crossorigin="anonymous"></script>
    <title>Nexa Bank</title>
  </head>
  <body class="bg-[#f4f5f7] h-[100vh] flex flex-col justify-center items-center">
    <div class="w-[300px] h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
      <img src="/assets/Group.png" alt="" />
    </div>
    <form class="w-[400px] border-2 bg-white rounded-2xl border-none p-8">
      <div>
        <label class="font-semibold" for="Mobile">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter Your Mobile Number"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full"
          id="mobile-number"
        />
      </div>
      <div class="mt-6 mb-5">
        <label class="font-semibold" for="Mobile">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#f4f5f7] mt-3 rounded-2xl w-full"
          id="pin-number"
        />
      </div>
      <button class="btn btn-primary w-full rounded-3xl text-white" id="btn-login">Login</button>
    </form>
    <!-- JS Script -->
    <script src="script/script.js"></script>
  </body>
</html>
